<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Plan & Buy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>ğŸ“ Plan & Buy</header>

  <main>
    <section class="card">
      <h2>Planung</h2>
      <input id="planInput" placeholder="Aufgabe oder Termin" />
      <button onclick="addItem('plan')">HinzufÃ¼gen</button>
      <ul id="planList"></ul>
    </section>

    <section class="card">
      <h2>Einkaufsliste</h2>
      <input id="shopInput" placeholder="Produkt hinzufÃ¼gen" />
      <button onclick="addItem('shop')">HinzufÃ¼gen</button>
      <ul id="shopList"></ul>
    </section>
  </main>

  <script>
    const planList = document.getElementById('planList');
    const shopList = document.getElementById('shopList');

    function addItem(type) {
      const input = document.getElementById(type === 'plan' ? 'planInput' : 'shopInput');
      const value = input.value.trim();
      if (!value) return;

      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = value;

      span.onclick = () => li.classList.toggle('done');

      const del = document.createElement('button');
      del.textContent = 'âœ•';
      del.className = 'delete';
      del.onclick = () => li.remove();

      li.appendChild(span);
      li.appendChild(del);

      (type === 'plan' ? planList : shopList).appendChild(li);
      input.value = '';
    }
  </script>
</body>
</html>
