<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Plan & Buy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4f46e5;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }
    h2 {
      margin-top: 0;
    }
    input, button {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.4rem 0;
      border-bottom: 1px solid #eee;
    }
    li.done span {
      text-decoration: line-through;
      color: #888;
    }
    .delete {
      background: transparent;
      color: #e11d48;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    @media (max-width: 700px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>üìù Plan & Buy</header>

  <main>
    <section class="card">
      <h2>Planung</h2>
      <input id="planInput" placeholder="Aufgabe oder Termin" />
      <button onclick="addItem('plan')">Hinzuf√ºgen</button>
      <ul id="planList"></ul>
    </section>

    <section class="card">
      <h2>Einkaufsliste</h2>
      <input id="shopInput" placeholder="Produkt hinzuf√ºgen" />
      <button onclick="addItem('shop')">Hinzuf√ºgen</button>
      <ul id="shopList"></ul>
    </section>
  </main>

  <script>
    const planList = document.getElementById('planList');
    const shopList = document.getElementById('shopList');

    function addItem(type) {
      const input = document.getElementById(type === 'plan' ? 'planInput' : 'shopInput');
      const value = input.value.trim();
      if (!value) return;

      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = value;

      span.onclick = () => li.classList.toggle('done');

      const del = document.createElement('button');
      del.textContent = '‚úï';
      del.className = 'delete';
      del.onclick = () => li.remove();

      li.appendChild(span);
      li.appendChild(del);

      (type === 'plan' ? planList : shopList).appendChild(li);
      input.value = '';
    }
  </script>
</body>
</html>
